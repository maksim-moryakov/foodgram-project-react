name: Main Foodgram

on:
  push:
    branches:
    - dev_2

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: "3.8"
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install flake8 pep8-naming flake8-broken-line flake8-return flake8-isort
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
    - name: Lint with flake8
      run: |
        python3 -m flake8

    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          set -x
          if [ -d foodgram-project-react ]; then
            cd foodgram-project-react/infra
            sudo docker-compose down
            sudo docker rmi maksimmoryakov/foodgram_app:1.0
            sudo docker system prune -f
            cd ~
            rm -rf ~/foodgram-project-react
          fi
          git clone git@github.com:maksim-moryakov/foodgram-project-react.git
          cd foodgram-project-react
          cd infra
          echo POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASS }} >> .env
          sudo docker-compose up -d
    - name: Notify
      uses: appleboy/ssh-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
